site_name: DemaTrading.ai
nav:
    - Home: index.md
    - Getting Started:
        - Installation:
            - Installing: getting_started/installation/installation.md
            - Installing Docker: getting_started/installation/installing_docker.md
        - Trading 101:
            - Trading Basics: getting_started/trading101/trading101.md
            - Termsheet: getting_started/trading101/termsheet.md
        - Strategy Examples: getting_started/strategyexamples.md
        - Creating your own strategies: getting_started/creatingstrat.md
        - Advanced strategy creation: getting_started/advcreatingstrat.md
    - Getting Paid:
        - Calculation example: getting_paid/calculationexample.md
        - For algo creators: getting_paid/algocreatorpaid.md
        - For investors: getting_paid/investorpaid.md
    - Troubleshooting:
        - Docker: troubleshooting/docker.md
        - Strategy mistakes: troubleshooting/mistakes.md
        - FAQ: troubleshooting/troubleshooting.md
    - Changelog:
        - V0.1: changelog/v01.md
        - v0.2: changelog/v02.md
        - v0.3: changelog/v03.md
        - Major changes: changelog/majorchanges.md
        - Current known bugs: changelog/knownbugs.md

theme:
    name: material
    logo: assets/logo.png
    favicon: assets/logo.png
    features:
        - navigation.expand
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections

    palette:
        # Light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: indigo
          accent: indigo
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode

        # Dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: blue
          accent: blue
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
repo_name: dema-trading-ai/engine
repo_url: https://github.com/dema-trading-ai/engine
extra_css:
    - css/extra.css
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: "#"
      separator: "-"
use_directory_urls: true
